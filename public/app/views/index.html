<!-- Modal For Login -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" name="loginForm" ng-submit="main.doLogin()">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email" ng-model="main.loginData.username" required >
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="psw" placeholder="Enter password" ng-model="main.loginData.password" required>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked required>Remember me</label>
            </div>
              <button id="loginbtn" type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a id="SignupBtn2">Sign Up</a></p>
          <p>Forgot <a class="SignupBtn" >Password?</a></p>
        </div>
      </div>
      
    </div>
  </div>
  <!-- Modal For Login Ended -->


<!-- Modal For Sign Up -->
  <div class="modal fade" id="SignupModal" role="dialog" ng-controller="UserCreateController as user">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Sign Up</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" ng-submit="user.signupUser()">
            <div class="form-group">
              <label for="firstname"><span class="glyphicon glyphicon-user"></span> First Name</label>
              <input type="text" class="form-control" id="firstname" placeholder="Enter Your First Name" ng-model="user.userData.firstname" >
            </div>
            <div class="form-group">
              <label for="lastname"><span class="glyphicon glyphicon-user"></span> Last Name</label>
              <input type="text" class="form-control" id="lastname" placeholder="Enter Your Last Name" ng-model="user.userData.lastname">
            </div>
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Login</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter Your UserName" ng-model="user.userData.username">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter password" ng-model="user.userData.password">
            </div>
            <div class="form-group">
              <label for="confirmpsw"><span class="glyphicon glyphicon-eye-open"></span>Confirm Password</label>
              <input type="text" class="form-control" id="confirmpsw" placeholder="Enter password" ng-model="user.userData.password">
            </div>
            
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Sign Up</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
         
        </div>
      </div>
      
    </div>
  </div>
  <!-- Modal For SignUp Ended --> 
<!-- Modal For Register -->
  <div class="modal fade" id="registerationModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <h4><span class="glyphicon glyphicon-lock"></span>Register Your Business Here</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" name="loginForm" ng-submit="loginForm.$valid">
               
                <h6>Upload Your Brand Picture</h6>
                <input id="in" type="file" class="text-center center-block well well-sm">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Name </label>
              <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Description</label>
              <textarea class="form-control" id="des" placeholder="Some words about your Business"></textarea>
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Address </label>
              <input type="text" class="form-control" id="add" placeholder="Address" required>
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Register</button>
          </form>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>

      </div>
      
    </div>
  </div>
  <!-- Modal For Registration Ended -->
